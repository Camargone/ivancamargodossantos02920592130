version: "3.8"

services:
  # =========================
  # PostgreSQL
  # =========================
  postgres:
    image: postgres:16-alpine
    container_name: artistas-postgres
    environment:
      POSTGRES_DB: artistas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432" # acesso externo opcional
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d artistas_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - artistas-network

  # =========================
  # MinIO
  # =========================
  minio:
    image: minio/minio:latest
    container_name: artistas-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9100:9000" # API S3
      - "9101:9001" # Console Web
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - artistas-network

  # =========================
  # API Spring Boot
  # =========================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artistas-api
    ports:
      - "8081:8080"
    environment:
      # Spring
      SPRING_PROFILES_ACTIVE: docker

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: artistas_db
      DB_USER: postgres
      DB_PASSWORD: postgres

      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: album-capas

      # JWT
      JWT_SECRET: bXktc3VwZXItc2VjcmV0LWtleS1mb3Itand0LXRva2VuLTI1Ni1iaXRzLW1pbmltby1wcm9kdWN0aW9u

      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8081

      # JVM
      JAVA_OPTS: -Xms256m -Xmx512m -Djava.security.egd=file:/dev/./urandom
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - artistas-network

# =========================
# Volumes
# =========================
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

# =========================
# Network
# =========================
networks:
  artistas-network:
    driver: bridge