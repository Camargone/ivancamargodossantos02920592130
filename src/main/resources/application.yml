server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: artistas-albuns-api

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# JWT
jwt:
  secret: ${JWT_SECRET:minha-chave-secreta-muito-segura-para-jwt-token-256-bits-minimo}
  access-token-expiration: 300000      # 5 minutos
  refresh-token-expiration: 1800000    # 30 minutos

# Rate limit
rate-limit:
  requests-per-minute: 10

# External API
external:
  regionais-api-url: https://integrador-argus-api.geia.vip/v1/regionais

# Actuator / Health
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# Logging (default)
logging:
  level:
    root: INFO
    br.gov.mt.seplag: DEBUG
    org.springframework.security: INFO

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
